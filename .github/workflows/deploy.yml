name: Deploy Teacheazy App New version12345

on:
  push:
    branches: [ main ]
    tags:
      - deploy-*

jobs:
  deploy:
    name: Deploy Infra + App
    runs-on: ubuntu-latest

    env:
      STAGE: dev

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Set Up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: ğŸ§± Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: ğŸš€ Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="stage=${{ env.STAGE }}"

      - name: ğŸŒ Get EC2 IP and Bucket Name (Safe)
        working-directory: ./terraform
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip 2>/dev/null || echo "")
          BUCKET_NAME=$(terraform output -raw bucket_name 2>/dev/null || echo "")

          if [ -n "$EC2_IP" ]; then
            echo "EC2_IP=$EC2_IP" >> $GITHUB_ENV
            echo "âœ… EC2 IP: $EC2_IP"
          else
            echo "âš ï¸ No EC2 IP found"
          fi

          if [ -n "$BUCKET_NAME" ]; then
            echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
            echo "âœ… S3 Bucket: $BUCKET_NAME"
          else
            echo "âš ï¸ No bucket_name found"
          fi

      - name: ğŸ• Wait for EC2 to Boot
        run: sleep 60

      - name: ğŸ”‘ Save EC2 Private Key
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: ğŸ›  Install curl and run setup.sh on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ env.EC2_IP }} <<EOF
            set -e
            echo "âœ… Updating packages..."
            sudo apt update -y
            echo "âœ… Installing curl..."
            sudo apt install -y curl
            echo "âœ… Running setup.sh..."
            bash -s
          EOF < ./scripts/setup.sh

      - name: ğŸ“¦ Deploy App on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ env.EC2_IP }} 'bash -s' < ./scripts/deploy.sh

      - name: â˜ï¸ Upload Logs to S3
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ env.EC2_IP }} 'bash -s' < ./scripts/uploadlog.sh

      - name: âœ… Validate App Health
        run: |
          for i in {1..10}; do
            if curl -s --head http://${{ env.EC2_IP }} | grep "200 OK" > /dev/null; then
              echo "âœ… App is running."
              exit 0
            else
              echo "â³ Waiting for app to start..."
              sleep 10
            fi
          done
          echo "âŒ App did not start!" && exit 1

      - name: â³ Wait 25 Minutes Before Cleanup
        run: sleep 1500  # 25 * 60 seconds

      - name: ğŸ§¹ Empty S3 Bucket Before Destroy
        if: env.BUCKET_NAME != ''
        run: aws s3 rm s3://${{ env.BUCKET_NAME }} --recursive || true

      - name: ğŸ”¥ Terraform Destroy Infra
        working-directory: ./terraform
        run: terraform destroy -auto-approve -var="stage=${{ env.STAGE }}"

